      <!-- Inicio Cadastro Publi -->
      <section id="cadastro-publi" class="estilo-formulario">
        <h2>Publicação</h2>

        <form action="">
          <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>

          <footer>
            <label for="upload" class="file-upload" style="color: var(--cor-cinza-escuro3);">Faça upload da sua imagem
              aqui</label>
            <input type="file" id="upload" hidden>

            <button type="submit" class="formulario-botao-azul">Postar</button>
          </footer>
        </form>
      </section>
      <!-- Fim Cadastro Publi -->

      <section id="publicacoes">
        <!--  inicio card publicacao -->
        <article class="card-publi">
          <header>
            <a href="#">
              <img class="foto-perfil" src="../images/Captura de tela 2025-08-05 142030.png" alt="">

                Ney_lindo
                <img class="verificado" src="../images/verificado.webp" alt="">

              <p>• 35 min</p>
            </a>
          </header>

          <figure>
            <img class="imagem-publicacoes" src="../images/Neymar_-1024x689.webp" alt="">

            <figcaption class="descricao-publicacao">
              neymar

              </p>
            </figcaption>

            <div class="interacoes-publicacoes">

                <img src="../images/icone-coracao-preto.svg" alt="">
              </button>

              <button>
                <img src="../images/icone-comentario-preto.svg" alt="">
              </button>

          </figure>

          <button type="button">Ver mais comentários...</button>
