<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Henryque da Silva">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Tela De Cadastro - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-sm.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/cadastro.css">

</head>

<body>
    <h1>Tela Principal cadastro</h1>
    <main>
        <div>
            <form id="formulario" class="estilo-formulario">
                <img src="../images/logo-devconnect-lg.svg" alt="">

                <div>
                    <p style="color: var(--cor-cinza-escuro1);">Cadastre-se para comunidade exclusiva de Desenvolvedores(as).</p>
                </div>

                <div>
                    <label for="">Nome e Sobrenome:</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Nome de Usuário:</label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="">E-mail:</label>
                    <input type="text" name="" id="">
                </div>


                <div>
                    <label for="">Senha:</label>
                    <input type="password" name="" id="">
                </div>


                <label for="upload" class="file-upload" style="color: rgb(131, 129, 129);">Faça upload da sua imagem aqui</label>
                <input type="file" id="upload" hidden>


                <!-- <button type="submit" class="formulario-botao-cinza-claro">Faça o upload da sua imagem aqui...</button> -->


                <button type="submit" class="formulario-botao-azul">Cadastre-se</button>
                <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies.</p>

            </form>



            <section id="secao-cadastro" class="estilo-formulario">
                <p>Tem uma conta? <a href="../pages/index.html">Conecte-se</a></p>

        </div>

    </main>



</body>
